<div class="container">
    <div class="head">
        <h1>Bienvenue, {{currentUser.firstname}} {{currentUser.lastname}}</h1>
    </div>
    <div class="body">
        <div class="bio">{{currentUser.bio}}</div>
        <div class="age">Age: {{currentUser.age}}</div>
        <div class="gender">Gender: {{currentUser.gender}}</div>
    </div>
</div>
<app-skill *ngFor="let item of currentUser.skills"
 [name]="item.name"
 [logo]="item.logo"
 [site]="item.site"
 ></app-skill>
